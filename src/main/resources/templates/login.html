<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Log In</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-G3G7OsJCbOk1USkOY4RfeX1z27YaWrZ1YuaQ5tbuawed9IoreRDpWpTkZLXQfPm3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" />

</head>
<body>
<nav th:include="fragments/navbar :: navbar"></nav>
<h1>Log In</h1>
<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

    <!--<input id="password" name="password" type="password" />-->

<div class="container">
    <form id="loginForm" method="post" th:action="@{/login}" >
        <div class="row">
            <div class="row input-field col s8 m8 l8 offset-s2 offset-m2 offset-l2">
                <label for="username"></label>
                <input  type="text"  id="username" name="username" placeholder="Username" />
            </div>
            <div class="row input-field col s8 m8 l8 offset-s2 offset-m2 offset-l2">
                <label for="password"></label>
                <input type="password"  id="password" name="password" placeholder="Password" />

            </div>
        </div>
        <div class="center-align">
            <button id="loginButton" type="submit" class="btn btn-info" value="Log In">Submit</button>
        </div>
       </form>
</div>
</body>
</html>
