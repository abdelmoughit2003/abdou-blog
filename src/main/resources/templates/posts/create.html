<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" />

</head>
<nav th:include="fragments/navbar :: navbar"></nav>

<body>
<form th:action="@{/posts/create}" method="post" th:object="${post}" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input class="form-control" th:field="*{title}" name="title" id="title" />
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
    <br/>
    <label for="description">Description:</label>
    <input class="form-control" th:field="*{description}" name="description" id="description" />
    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" />
    <br />
    <div class="form-group">
        <label for="image_file">Upload an image!</label>
        <input id="image_file" name="image_file" type="file" />
    </div>
    <input type="submit" />
</form>
</body>
</html>
