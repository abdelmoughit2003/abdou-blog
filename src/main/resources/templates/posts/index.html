<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<h1>All posts</h1>
<table id="customers" >
    <tr>
        <th><h1>User</h1></th>
        <th><h1>Title</h1></th>
        <th><h1>Description</h1></th>
        <th><h1>Post</h1></th>
    </tr>
<div th:each="post: ${posts}">

    <tr>
    <td><p>Created by :<span th:text="${post.user.username}"></span></p></td>
            <td><h2 th:text="${post.title}"></h2></td>
            <td><h3 th:text="${post.description}"></h3></td>
            <td><h4><a th:href="'/posts/' + ${post.id}">View post</a></h4></td>
    </tr>
</div>
</table>
</body>
</html>
