<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Please Register</h1>
    <form th:action="@{/users/create}" th:method="POST" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" class="form-control" th:field="*{username}"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" class="form-control"  th:field="*{email}"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" class="form-control"  th:field="*{password}"/>
        </div>
        <input type="submit" class="btn btn-primary btn-block" value="Log In"/>
    </form>
</div>
</body>
</html>
