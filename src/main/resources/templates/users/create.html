<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-G3G7OsJCbOk1USkOY4RfeX1z27YaWrZ1YuaQ5tbuawed9IoreRDpWpTkZLXQfPm3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" />


</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <h1>Please Register</h1>
    <form th:action="@{/users/create}" th:method="POST" th:object="${user}">
        <div class="row">
        <div class="row input-field col s8 m8 l8 offset-s2 offset-m2 offset-l2">
            <label for="username"></label>
            <input th:field="*{username}" placeholder="Username"  id="username"    />
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
        </div>
        <div class="row input-field col s8 m8 l8 offset-s2 offset-m2 offset-l2">
            <label for="email"></label>
            <input th:field="*{email}" placeholder="Email"  id="email"    />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
        </div>
        <div class="row input-field col s8 m8 l8 offset-s2 offset-m2 offset-l2">
            <label for="password"></label>
            <input th:field="*{password}" placeholder="Password" id="password"   />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
        </div>
        <div class="row input-field col s8 m8 l8 offset-s2 offset-m2 offset-l2">
            <label for="password_confirm"></label>
            <input placeholder="Confirm your password" id="password_confirm" name="password_confirm"   />
        </div>
        <input type="submit" class="btn btn-primary btn-block" value="Register"/>
        </div>
    </form>

</div>
</body>
</html>
